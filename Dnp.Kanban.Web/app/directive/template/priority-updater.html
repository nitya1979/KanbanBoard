<span ng-mouseover="showOption=true" ng-show="!showOption"><strong>{{selectedText}}</strong></span>
<div class="btn-group" uib-dropdown is-open="status.isopen" ng-show="!!showOption">
    <button id="single-button" type="button" class="btn btn-default btn-sm" uib-dropdown-toggle>
        {{selectedText}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="p in priorities" role="menuitem"><a ng-click="changePriority(p.PriorityID, p.Name)">{{p.Name}}</a></li>
    </ul>
</div>
<button class="btn btn-xs" ng-show="!!showOption" ng-click="updatePriority()"><span class="glyphicon glyphicon-ok"></span></button>
<button class="btn btn-xs" ng-show="!!showOption" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
